<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Inner HTML</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  I'm start of the container (outer)
  <div class="container">
    I'm start of the container (inner)
    <div id="first">I'm a first element</div>
    I'm end of this container (inner)
  </div>
  I'm end of this container (outer)
  <!-- <span id="first"><b>Hi</b>Hey I am span</span> -->
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
